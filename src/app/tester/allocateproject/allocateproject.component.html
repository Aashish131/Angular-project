   <form [formGroup]="TesterForm" (ngSubmit)="onSubmit()" noValidate>
        <table class="table table-dark table-hover table-responsive" style="width:500px;height:100%;margin-left:500px;">
                    <tr>
                        <td>Select Project:-</td>
                        <td><select   class="form-control" formControlName="projects">
                                    
                                    <option   *ngFor="let p of projects " [value]="p.projId" >{{p.projName}}</option>
                            </select>
                        </td>
                    </tr>
        
                   
                    <td ><input type="submit" value="ReportBug" class="btn btn-primary"></td>
                </table>
                </form>
