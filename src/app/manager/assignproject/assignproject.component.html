<div>
        <form [formGroup]="projectAllocationForm" (ngSubmit)="onSubmitForm()" novalidate>
<table class="table table-dark table-hover table-responsive" style="width:500px;height:100%;margin-left:500px;">
            <tr>
                <td>Select Project:-</td>
                <td><select  name="project" class="form-control" formControlName="project">
                            <option value="none">-----------Select Project-------------</option>
                            <option  value="p" *ngFor="let p of projectDetail " [value]="p.projId" >{{p.projName}}</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Select Developer:-</td>
                <td><select name="developer" multiple class="form-control" formControlName="developer">
                <option value="none">---------Select Developer---------</option>
                <option value="d" *ngFor="let d of developerDetail " [value]="d.id" >{{d.name}}</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Select Tester:-</td>
                <td><select name="tester" multiple class="form-control" formControlName="tester">
                <option value="none">---------Select Tester---------</option>
                <option value="t" *ngFor="let t of testerDetail " [value]="t.id" >{{t.name}}</option>
               </select>
                </td>
            </tr>
            <td></td>
            <td><input type="submit" value="Allocate" class="btn btn-primary"></td>
        </table>
        </form>
    </div>
